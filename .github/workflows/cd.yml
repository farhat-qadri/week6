name: CD - Deploy Iris API to GKE

on:
  workflow_dispatch:

env:
  PROJECT_ID: mlops-week1
  GKE_CLUSTER: autopilot-cluster-1-week6
  GKE_ZONE: us-central1
  REPO_NAME: my-repo
  IMAGE_NAME: iris-api

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest .
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest

    # --- THIS IS THE NEW STEP YOU NEED TO ADD ---
    - name: Install gke-cloud-auth-plugin
      run: gcloud components install gke-cloud-auth-plugin

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
